<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder App - Imtiaz Ali Tunio</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div>
        <aside class="form-section">
            <h2>CV Builder</h2>
            <form id="cvForm">
              
                <div class="form-group">
                    <label for="profile-pic">Profile Picture:</label>
                    <input type="file" id="profile-pic" accept="image/*" required>
                </div>

                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="title">Job Title:</label>
                    <input type="text" id="title" placeholder="Web Developer" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="example@example.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" placeholder="+123 456 7890" required>
                </div>
                <div class="form-group">
                    <label for="linkedin">LinkedIn:</label>
                    <input type="url" id="linkedin" placeholder="https://linkedin.com/in/yourprofile" required>
                </div>
                <div class="form-group">
                    <label for="github">GitHub:</label>
                    <input type="url" id="github" placeholder="https://github.com/yourprofile" required>
                </div>
                <div class="form-group">
                    <label for="about">About Me:</label>
                    <textarea id="about" placeholder="Brief description about yourself" required></textarea>
                </div>

               
                <div id="experience-section">
                    <h3>Experience</h3>
                    <button type="button" id="add-experience">Add Experience</button>
                </div>
                <div id="skills-section">
                    <h3>Skills</h3>
                    <button type="button" id="add-skill">Add Skill</button>
                </div>

                <button type="submit">Generate CV</button>
            </form>
        </aside>

        <section class="preview-section">
            <h2>Live Preview</h2>
            <div id="cv-preview">
                
                <div class="profile-picture-preview">
                    <img id="preview-profile-pic" src="#" alt="Profile Picture" style="display:none;">
                </div>
                <h2 id="preview-name">Your Name</h2>
                <p id="preview-title">Your Job Title</p>
                <p id="preview-email"></p>
                <p id="preview-phone"></p>
                <p id="preview-linkedin"></p>
                <p id="preview-github"></p>

                <h3>About Me</h3>
                <p id="preview-about"></p>

                <h3>Experience</h3>
                <ul id="preview-experience"></ul>

                <h3>Skills</h3>
                <ul id="preview-skills"></ul>
            </div>
            <button id="download-cv">Download as PDF</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
